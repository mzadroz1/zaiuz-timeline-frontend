<form [formGroup]="loginFormGroup" (ngSubmit)="login()">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>Please enter an username</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" formControlName="password" required>
          <mat-error>Please enter a password</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary">Login</button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
